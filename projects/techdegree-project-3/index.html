<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The Code Review Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/normalize.css">	
<link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet"> 
</head>

<body>
<!-- Navigation -->
<div class="headerSection">
  <nav class="clearfix">
    <h1>The Code Review</h1>
  </nav>
  <!-- Header -->
  <header>
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
  </header>
	<div class="hrDiv">
	<hr>
	</div>		
</div>
<!-- Form -->
<main>
  <div>
  <form action="index.html" method="post" class="clearfix">
    <fieldset class="contactInfo">
      <legend>Contact Information</legend>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="user_name" placeholder="Required" required>
      
      <label for="email">Email Address</label>
      <input type="email" id="email" name="user_email" placeholder="Required" required>
      
      <label for="tel">Phone Number</label>
      <input type="tel" id="tel" name="user_tel" placeholder="Phone">
      
      <label for="address">Street Address</label>
      <input type="text" id="address" name="user_address" placeholder="Address">
      
      <label for="city">City</label>
      <input type="text" id="city" name="user_city" placeholder="City">
      
      <label for="state">State</label>
      <select id="state" name="user_state">
        <optgroup label="Choose State">
        <option value="" disabled selected hidden>Choose State</option>			
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
        </optgroup>
      </select>
      <label for="zipcode">Zip Code</label>
      <input type="text" id="zipcode" name="user_zipcode" placeholder="Zip Code">
    </fieldset>
	  <hr>
	  <fieldset>
	  	<legend>Newsletter</legend>
		  <label>Select the newsletters you would like to recieve</label><br>
		  <input type="checkbox" id="htmlNews" value="html_news" name="user_newsletter">
		  <label for="htmlNews">HTML News</label><br>
		  <input type="checkbox" id="cssNews" value="css_news" name="user_newsletter">
		  <label for="cssNews">CSS News</label><br>	 
		  <input type="checkbox" id="javaNews" value="java_news" name="user_newsletter">
		  <label for="javaNews">Javascript News</label><br>	
		  <label>Newsletter format</label><br>
		  <input type="radio" id="html" value="html_format" name="user_format">
		  <label for="html">HTML</label><br>
		  <input type="radio" id="plain" value="plain_format" name="user_format">
		  <label for="plain">Plain text</label><br>	
		  <label for="extra">Other topics you'd like to hear about</label><br>
		  <textarea id="extra" name="user_information"></textarea><br>
		  <button type="submit">Sign Up</button>
		</fieldset>
	</form>	  
    </div>
</main>	
	
<!-- Footer -->
<div>
	<footer>
		<p>Copyright The Code Review</p>
	</footer>	
</div>



</body>
</html>
